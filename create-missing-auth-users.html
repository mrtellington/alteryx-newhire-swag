<!DOCTYPE html>
<html>
<head>
    <title>Create Missing Auth Users</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        #log {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            height: 600px;
            overflow-y: auto;
        }
        .success { color: #059669; }
        .error { color: #dc2626; }
        .info { color: #0891b2; }
    </style>
</head>
<body>
    <h1>Create Missing Auth Users</h1>
    <p>This script will create authentication accounts for users that don't have auth_user_id in the database.</p>
    
    <button onclick="createMissingAuthUsers()" id="createBtn">Create Missing Auth Users</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="log"></div>

    <script>
        const SUPABASE_URL = "https://emnemfewmpjczkgwzrjv.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVtbmVtZmV3bXBqY3prZ3d6cmp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwNTMwOTIsImV4cCI6MjA3MDYyOTA5Mn0.n5x7VHDee9vCJuQnrPfpdRl7iE0y0lfe1pRO3BxHwkA";

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('log');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logElement.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function createMissingAuthUsers() {
            const btn = document.getElementById('createBtn');
            btn.disabled = true;
            btn.textContent = 'Processing...';
            
            try {
                log('Starting auth user creation process...', 'info');
                
                // First, get users without auth_user_id
                const response = await fetch(`${SUPABASE_URL}/rest/v1/users?auth_user_id=is.null&select=id,email,first_name,last_name,full_name`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch users: ${response.statusText}`);
                }
                
                const users = await response.json();
                log(`Found ${users.length} users without auth accounts`, 'info');
                
                let successCount = 0;
                let errorCount = 0;
                
                for (const user of users) {
                    try {
                        log(`Processing: ${user.email}`, 'info');
                        
                        // Call the cognito-webhook to create auth user
                        const webhookResponse = await fetch(`${SUPABASE_URL}/functions/v1/cognito-webhook`, {
                            method: 'POST',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                email: user.email,
                                full_name: user.full_name || `${user.first_name || ''} ${user.last_name || ''}`.trim(),
                                first_name: user.first_name,
                                last_name: user.last_name,
                                shipping_address: null
                            })
                        });
                        
                        const result = await webhookResponse.json();
                        
                        if (webhookResponse.ok && result.success) {
                            log(`✅ ${user.email}: Auth user created successfully (${result.authUserId})`, 'success');
                            successCount++;
                        } else {
                            log(`❌ ${user.email}: ${result.error || result.message || 'Unknown error'}`, 'error');
                            errorCount++;
                        }
                        
                        // Small delay to avoid rate limiting
                        await new Promise(resolve => setTimeout(resolve, 100));
                        
                    } catch (userError) {
                        log(`❌ ${user.email}: ${userError.message}`, 'error');
                        errorCount++;
                    }
                }
                
                log(`\n=== SUMMARY ===`, 'info');
                log(`Successfully processed: ${successCount}`, 'success');
                log(`Errors: ${errorCount}`, errorCount > 0 ? 'error' : 'info');
                log(`Total: ${successCount + errorCount}`, 'info');
                
            } catch (error) {
                log(`Fatal error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Missing Auth Users';
            }
        }
    </script>
</body>
</html>
