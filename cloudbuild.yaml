steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/alteryx-swag-portal:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/alteryx-swag-portal:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'alteryx-swag-portal'
      - '--image'
      - 'gcr.io/$PROJECT_ID/alteryx-swag-portal:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'REACT_APP_SUPABASE_URL=${_SUPABASE_URL},REACT_APP_SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/alteryx-swag-portal:$COMMIT_SHA'

substitutions:
  _SUPABASE_URL: 'your-supabase-url'
  _SUPABASE_ANON_KEY: 'your-supabase-anon-key'




